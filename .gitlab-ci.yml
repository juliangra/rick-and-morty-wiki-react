image: node:16.17.1

# Set environment variables for folders in "cache" job settings for npm modules and Cypress binary
variables:
  npm_config_cache: "$CI_PROJECT_DIR/.npm"
  CYPRESS_CACHE_FOLDER: "$CI_PROJECT_DIR/cache/Cypress"

cache:
  paths:
    - frontend/node_modules/
    - backend/node_modules/
    - frontend/build/
    - backend/dist/
    - .cache/*
    - cache/Cypress

stages:
  - build
  - test

frontend:build:
  stage: build
  script:
    - cd frontend
    - npm ci
    - npm run lint
    - npm run format
    - npm run build
  artifacts:
    paths:
      - frontend/node_modules
      - frontend/build

backend:build:
  stage: build
  script:
    - cd backend
    - npm ci
    - npm run lint
    - npm run build

frontend:test:
  stage: test
  script:
    - cd frontend
    - npm ci
    - npm test
  artifacts:
    paths:
      - frontend/node_modules

frontend:e2e:
  stage: test
  image: cypress/base:16.17.1
  script:
    - cd frontend
    - npm ci
    # Start server in background
    - npm start & npx wait-on http://localhost:3000
    - npm run test:e2e:ci
